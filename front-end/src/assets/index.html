<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        	@font-face{
                font-family: Tajawal-Regular;
                src:url('./Tajawal-Regular.ttf') ;
            }
            @font-face{
                font-family: Tajawal-Bold;
                src:url('./Tajawal-Bold.ttf') ;
            }
                body , html   {
                margin: 0;
                padding: 0;
                background-color: white;
                font-family: Tajawal-Bold;
                text-align: right;
            }

            h1 , h2 ,h3 ,h4 ,h5{
                margin: 0;
                padding: 0;
                text-align: right;
            }

            .invoice-container{
                text-align: center;
                padding: 10px;
                border-bottom: dotted 1px;
            }

            <div class="col-2" >الكمية</div>

        </div>

    </div>

    <div class="body">
        <div class="invoice-container">

        </div>
    </div>

    <div class="foot">
        <div class="invoice-container" style="border-bottom: none;">

            <div style="margin: 3px 0;">: المدفوع</div>
