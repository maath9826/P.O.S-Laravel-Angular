
<div>
    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-caption">
                <div class="kt-portlet__head-title">
                    <span class="kt-portlet__head-icon kt-hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="kt-portlet__head-text" style="font-family: 'Baloo Bhaijaan', cursive;">
                       تعديل مادة
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form class="kt-form" [formGroup]="_form">
            <div class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group">

							<label>اسم المادة</label>
							<input
								type="text"
								class="form-control"
								placeholder="الاسم"
								formControlName="name"
								[class.is-valid]=" isValidInput('name')"
								[class.is-invalid]="isInValidInput('name')"
								>
								<div *ngIf="hasError('name', 'rangeLength')" class="invalid-feedback">يجب ان يكون الاسم متكون من حرفين على الاقل</div>

                    </div>
                    <div class="form-group kt-form__group">

                            <label>سعر الشراء</label>
							<input
								thousandSeparator=","
								mask="separator"
								type="text"
								class="form-control"
								placeholder="سعر الشراء"
								formControlName="buy_price"
								[class.is-valid]=" isValidInput('buy_price')"
								[class.is-invalid]="isInValidInput('buy_price')">
								<div *ngIf="hasError('buy_price', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>

                    </div>
                    <div class="form-group kt-form__group">

							<label>سعر البيع</label>
							<input
								thousandSeparator=","
								mask="separator"
								type="text"
								class="form-control"
								placeholder="سعر الشراء"
								formControlName="sell_price"
								[class.is-valid]=" isValidInput('sell_price')"
								[class.is-invalid]="isInValidInput('sell_price')">
								<div *ngIf="hasError('sell_price', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>

					</div>

                    <div class="form-group kt-form__group">

							<label>الباركود (غير مطلوب)</label>
							<input
								type="text"
								class="form-control"
								placeholder="الباركود"
								formControlName="barcode"
								[class.is-valid]=" isValidInput('barcode')"
								[class.is-invalid]="isInValidInput('barcode')">
								<div *ngIf="hasError('barcode', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>

                    </div>


                    <div class="kt-form__group form-group">

                            <label>الكمية (غير مطلوبة)</label>
							<input
								thousandSeparator=","
								mask="separator"
								type="text"
								class="form-control"
								placeholder="غير محدودة"
								formControlName="quantity"
								[class.is-valid]=" isValidInput('quantity')"
								[class.is-invalid]="isInValidInput('quantity')">
								<div *ngIf="hasError('quantity', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>


                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions kt-form__actions">
                    <button mat-raised-button [disabled]="_form.invalid" color="primary" (click)="onSubmit()">Submit</button>&nbsp;
                    <button mat-raised-button (click)="dismiss(false , '' , '')">Cancel</button>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>

</div>
