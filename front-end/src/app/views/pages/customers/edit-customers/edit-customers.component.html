
<div>
    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-caption">
                <div class="kt-portlet__head-title">
                    <span class="kt-portlet__head-icon kt-hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="kt-portlet__head-text" style="font-family: 'Baloo Bhaijaan', cursive;">
                       تعديل زبون
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form class="kt-form" [formGroup]="_form">
            <div class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group">

							<label>اسم المادة</label>
							<input
								type="text"
								class="form-control"
								placeholder="الاسم"
								formControlName="name"
								[class.is-valid]=" isValidInput('name')"
								[class.is-invalid]="isInValidInput('name')"
								>
								<div *ngIf="hasError('name', 'rangeLength')" class="invalid-feedback">يجب ان يكون الاسم متكون من حرفين على الاقل</div>

                    </div>
                    <div class="form-group kt-form__group">

                            <label>رقم الهاتف</label>
							<input
								type="text"
								class="form-control"
								placeholder="سعر الشراء"
								formControlName="phone"
								[class.is-valid]=" isValidInput('phone')"
								[class.is-invalid]="isInValidInput('phone')">
								<div *ngIf="hasError('phone', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>

                    </div>
                    <div class="form-group kt-form__group">

							<label>الديون</label>
							<input
								disabled
								type="text"
								class="form-control"
								placeholder="سعر الشراء"
								formControlName="credit"
								[class.is-valid]=" isValidInput('credit')"
								[class.is-invalid]="isInValidInput('credit')">
								<div *ngIf="hasError('credit', 'number')" class="invalid-feedback">يسمح بادخال الأرقام فقط</div>

					</div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions kt-form__actions">
                    <button mat-raised-button [disabled]="_form.invalid" color="primary" (click)="onSubmit()">Submit</button>&nbsp;
                    <button mat-raised-button (click)="dismiss()">Cancel</button>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>

</div>
